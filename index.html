  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      --glass-bg: rgba(255, 255, 255, 0.85);
      --primary-color: #2563eb;

    * {

    body {

      height: 100vh;

      color: var(--text-main);

    /* Login Screen */
    #login-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s ease;

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .inp-field {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #eee;
      border-radius: 10px;
      background: #fafafa;
      font-size: 14px;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    /* App Shell */
    #app-shell {
      display: flex;
      height: 100vh;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .sidebar-container {
      width: var(--sidebar-w);
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px);
      border-right: 1px solid rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .brand {
      font-weight: 700;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #333;
      margin-bottom: 20px;
    }

    .new-btn {
      background: var(--text-main);
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 20px;
    }

    .docsify-sidebar-host {
      flex: 1;
      overflow-y: auto;
    }

    .sidebar-toggle {
      display: none !important;
    }

    aside.sidebar {
      position: static !important;
      width: 100% !important;
      background: transparent !important;
      border: none !important;
      padding: 0 !important;
    }

    .main-area {
      flex: 1;
      position: relative;
      overflow-y: auto;
      background: white;
      margin: 15px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
    }

    .toolbar {
      height: 60px;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 30px;
      gap: 15px;
    }

    .tool-btn {
      background: transparent;
      border: 1px solid #eee;
      color: #555;
      padding: 6px 14px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
    }

    /* Editor Overlay */
    #editor-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 100;
      display: none;
      flex-direction: column;
    }

    .editor-top {
      height: 60px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
    }

    #monaco-host {
      flex: 1;
      overflow: hidden;
    }

    #main {
      padding: 0 !important;
      width: 100%;
    }

    .markdown-section {
      padding: 40px 60px !important;
      max-width: 1000px !important;
    }
  </style>
</head>

<body>

  <!-- LOGIN SCREEN -->
  <div id="login-screen">
    <div class="login-box">
      <div style="font-size: 40px; margin-bottom: 10px;">â˜ï¸</div>
      <h1>Cloud Notes</h1>
      <p>æ¥µé™ç§æœ‰é›²ç­†è¨˜ç³»çµ±</p>
      <input type="password" id="inp-token" class="inp-field" placeholder="GitHub PAT (ghp_...)"
        autocomplete="new-password">

      <a href="https://github.com/settings/tokens/new?scopes=repo" target="_blank"
        style="margin-top:15px; font-size:12px; color:#2563eb;">æ²’æœ‰ Token? é»æ­¤ç”Ÿæˆ (éœ€å‹¾é¸ repo)</a>
    </div>
  </div>

  <!-- APP SHELL -->
  <div id="app-shell">
    <div class="sidebar-container">
      <div class="brand"><i class="ri-cloud-windy-line"></i> Cloud Notes</div>
      <button class="new-btn" onclick="createNewNote()"><i class="ri-add-line"></i> æ–°å¢ç­†è¨˜</button>
      <div class="docsify-sidebar-host">
        <nav class="app-nav"></nav>
      </div>
      <div style="margin-top: auto; font-size: 12px; color: #999; text-align: center; cursor: pointer;"
        onclick="logout()">ç™»å‡ºç³»çµ±</div>
    </div>

    <div class="main-area">
      <div class="toolbar">
        <span id="current-file-label" style="margin-right: auto; font-size: 14px; color: #999;">è®€å–ä¸­...</span>
        <button class="tool-btn" onclick="openEditor()"><i class="ri-edit-line"></i> ç·¨è¼¯</button>
      </div>
      <div id="app"></div>

      <div id="editor-overlay">
        <div class="editor-top">
          <div style="font-weight: 600;" id="edit-title">ç·¨è¼¯æ¨¡å¼</div>
          <div style="display: flex; gap: 10px;">
            <button class="tool-btn" onclick="triggerImageUpload()"><i class="ri-image-line"></i> æ’å…¥åœ–ç‰‡</button>
            <input type="file" id="img-upload-hidden" style="display:none" onchange="handleFileSelect(this)">
            <button class="tool-btn" onclick="cancelEdit()">å–æ¶ˆ</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
  <script>
    const CONFIG = { owner: localStorage.getItem('gh_owner'), repo: localStorage.getItem('gh_repo'), token: localStorage.getItem('gh_pat'), branch: 'main' };
    let editorInstance = null, currentSha = null, isNewFile = false; // --- Login Logic ---
    function checkLogin() {
      if (CONFIG.token && CONFIG.owner && CONFIG.repo) {
        document.getElementById('login-screen').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('login-screen').style.display = 'none';
          document.getElementById('app-shell').style.opacity = '1';
        }, 300);
      } else {
        // Pre-fill if partial
        if (CONFIG.owner) document.getElementById('inp-owner').value = CONFIG.owner;
        if (CONFIG.repo) document.getElementById('inp-repo').value = CONFIG.repo;
      }
    }

    // Auto-clean inputs helper
    function cleanInput(val) {
      if (!val) return '';
      // Remove URL parts if user pasted full URL
      val = val.replace('https://github.com/', '').replace('https://', '');
      // Remove trailing slashes
      val = val.replace(/\/$/, '');
      return val.trim();
    }

    window.attemptLogin = async function () {
      const token = document.getElementById('inp-token').value.trim();
      let owner = cleanInput(document.getElementById('inp-owner').value);
      let repo = cleanInput(document.getElementById('inp-repo').value);

      // Smart fix: if user put "user/repo" in owner field, split it
      if (owner.includes('/')) {
        const parts = owner.split('/');
        owner = parts[0];
        repo = parts[1];
      }
      // Smart fix: if user put "user/repo" in repo field, fix it
      if (repo.includes('/')) {
        const parts = repo.split('/');
        if (parts[0] === owner) repo = parts[1];
      }

      if (!token || !owner || !repo) return alert('è«‹å¡«å¯«å®Œæ•´è³‡è¨Š');

      // Verify Token mostly by trying to fetch repo info
      try {
        const url = `https://api.github.com/repos/${owner}/${repo}`;
        const res = await fetch(url, {
          headers: { Authorization: `token ${token}` }
        });

        if (res.ok) {
          localStorage.setItem('gh_pat', token);
          localStorage.setItem('gh_owner', owner);
          localStorage.setItem('gh_repo', repo);
          alert(`âœ… ç™»å…¥æˆåŠŸï¼\né€£çµè‡³: ${owner}/${repo}`);
          location.reload();
        } else {
          const err = await res.json();
          alert(`âŒ é©—è­‰å¤±æ•— (HTTP ${res.status})\nè«‹æª¢æŸ¥ User/Repo åç¨±æ˜¯å¦æ­£ç¢ºï¼Ÿ\nå˜—è©¦é€£ç·š: ${url}\néŒ¯èª¤è¨Šæ¯: ${err.message}`);
        }
      } catch (e) {
        alert('ç¶²è·¯éŒ¯èª¤: ' + e.message);
      }
    };

    window.logout = function () { if (confirm('ç™»å‡ºï¼Ÿ')) { localStorage.clear(); location.reload(); } }

    window.$docsify = {
      name: ' ', repo: '', loadSidebar: true, auto2top: true, el: '#app', routerMode: 'hash',
      plugins: [
        function (hook, vm) {
          hook.beforeEach((html, next) => {
            document.getElementById('current-file-label').innerText = vm.route.file;
            next(html);
          });
          hook.doneEach(() => {
            const content = document.querySelector('.markdown-section');
            if (content && (content.innerText.includes('404 - Not found') || content.innerText.includes('not found'))) {
              content.innerHTML = `<div style="text-align:center; padding: 50px;"><h2>ğŸ“ ç­†è¨˜ä¸å­˜åœ¨</h2><p>æª”æ¡ˆå°šæœªå»ºç«‹ã€‚</p><button class="btn-login" style="width:200px; margin:20px auto;" onclick="openEditor()">ç«‹å³å»ºç«‹</button></div>`;
              window.isNewFile = true;
            } else { window.isNewFile = false; }
          });
        }
      ]
    };

    window.createNewNote = function () {
      const name = prompt("è¼¸å…¥ç­†è¨˜æª”å:", "Untitled-" + Date.now());
      if (name) window.location.hash = `#/${name}`;
    }

    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' } });

    window.openEditor = async function () {
      const path = getCleanPath();
      document.getElementById('editor-overlay').style.display = 'flex';
      document.getElementById('edit-title').innerText = isNewFile ? `âœ¨ å»ºç«‹: ${path}` : `âœ ç·¨è¼¯: ${path}`;

      if (!editorInstance) {
        await new Promise(r => require(['vs/editor/editor.main'], () => {
          editorInstance = monaco.editor.create(document.getElementById('monaco-host'), {
            value: 'Loading...', language: 'markdown', theme: 'vs-light', wordWrap: 'on', fontSize: 16, minimap: { enabled: false }
          });
          editorInstance.getDomNode().addEventListener('paste', handlePaste);
          editorInstance.addCommand(monaco.KeyMod.CtrlCmd | monaco.KeyCode.KeyS, saveFile);
          r();
        }));
      }

      if (isNewFile) {
        editorInstance.setValue(`# ${path.split('/').pop().replace('.md', '')}\n\n`); currentSha = null;
      } else {
        try {
          const res = await fetch(`https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${path}?ref=${CONFIG.branch}`, { headers: { Authorization: `token ${CONFIG.token}` } });
          if (res.ok) {
            const data = await res.json();
            currentSha = data.sha;
            editorInstance.setValue(new TextDecoder().decode(Uint8Array.from(atob(data.content), c => c.charCodeAt(0))));
          } else { editorInstance.setValue(`# ${path}\n\n`); currentSha = null; }
        } catch (e) { }
      }
    };

    window.cancelEdit = () => document.getElementById('editor-overlay').style.display = 'none';

    window.saveFile = async function () {
      const path = getCleanPath();
      const content = editorInstance.getValue();
      const encoded = btoa(new TextEncoder().encode(content).reduce((d, b) => d + String.fromCharCode(b), ''));
      const body = { message: isNewFile ? `Create ${path}` : `Update ${path}`, content: encoded, branch: CONFIG.branch };
      if (!isNewFile && currentSha) body.sha = currentSha;

      const url = `https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${path}`;

      try {
        const res = await fetch(url, {
          method: 'PUT', headers: { Authorization: `token ${CONFIG.token}`, 'Content-Type': 'application/json' }, body: JSON.stringify(body)
        });
        if (res.ok) {
          const data = await res.json(); currentSha = data.content.sha; isNewFile = false; alert('å„²å­˜æˆåŠŸ');
          document.getElementById('editor-overlay').style.display = 'none';
          setTimeout(() => location.reload(), 2000);
        } else {
          const err = await res.json();
          alert(`âŒ å„²å­˜å¤±æ•— (HTTP ${res.status})\nåŸå› : ${err.message}\n\nç›®æ¨™ Repo: ${CONFIG.owner}/${CONFIG.repo}\nç›®æ¨™è·¯å¾‘: ${path}\n\nè«‹å˜—è©¦ã€Œç™»å‡ºã€ä¸¦é‡æ–°è¨­å®š Repostory åç¨±ã€‚`);
        }
      } catch (e) { alert('é€£ç·šéŒ¯èª¤: ' + e.message); }
    };

    function getCleanPath() {
      let path = location.hash.replace('#/', '').split('?')[0];
      if (!path) path = 'README.md';
      if (!path.endsWith('.md')) path += '.md';
      return path;
    }

    window.triggerImageUpload = () => document.getElementById('img-upload-hidden').click();
    window.handleFileSelect = async (input) => { if (input.files[0]) await uploadImageFile(input.files[0]); };
    async function handlePaste(e) {
      const items = (e.clipboardData || e.originalEvent.clipboardData).items;
      for (let item of items) { if (item.kind === 'file' && item.type.startsWith('image/')) { e.preventDefault(); await uploadImageFile(item.getAsFile()); } }
    }
    async function uploadImageFile(file) {
      const reader = new FileReader(); reader.readAsDataURL(file);
      reader.onloadend = async () => {
        const b64 = reader.result.split(',')[1]; const name = `images/${Date.now()}-${file.name || 'img.png'}`;
        editorInstance.trigger('keyboard', 'type', { text: `![Uploading...](${name})` });
        try {
          const res = await fetch(`https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${name}`, {
            method: 'PUT', headers: { Authorization: `token ${CONFIG.token}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: 'Upload image', content: b64, branch: CONFIG.branch })
          });
          if (res.ok) {
            const pos = editorInstance.getPosition();
            // Ideally verify upload but for now assume success
            alert('ä¸Šå‚³æˆåŠŸï¼è«‹ç¨å¾Œï¼ŒGitHub éœ€è¦ä¸€é»æ™‚é–“å¿«å–åœ–ç‰‡ã€‚');
          } else alert('ä¸Šå‚³å¤±æ•—');
        } catch (e) { }
      }
    }

    checkLogin();
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
