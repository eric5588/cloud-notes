<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>Cloud Notes Pro - 次世代雲端筆記</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/editor/editor.main.css">
  <style>
    :root {
      --primary: #6366f1;
      --primary-glow: rgba(99, 102, 241, 0.4);
      --bg: #0f172a;
      --sidebar-bg: rgba(15, 23, 42, 0.8);
      --card-bg: rgba(30, 41, 59, 0.5);
      --border: rgba(255, 255, 255, 0.1);
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --glass-blur: blur(12px);
    }

    * {
      box-sizing: border-box;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      font-family: 'Inter', 'PingFang TC', 'Microsoft JhengHei', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background-image:
        radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 100% 100%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);
    }

    /* Login Screen */
    #login-screen {
      position: fixed;
      inset: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(20px);
      background: rgba(15, 23, 42, 0.9);
    }

    .login-box {
      background: var(--card-bg);
      padding: 40px;
      border-radius: 24px;
      border: 1px solid var(--border);
      width: 400px;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .login-box h1 {
      font-family: 'Outfit', sans-serif;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(to right, #818cf8, #c084fc);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 6px;
      padding-left: 4px;
    }

    input {
      width: 100%;
      background: rgba(15, 23, 42, 0.5);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 16px;
      color: white;
      font-size: 14px;
      outline: none;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px var(--primary-glow);
    }

    .btn-primary {
      width: 100%;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 12px var(--primary-glow);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px var(--primary-glow);
    }

    /* App Layout */
    #app-shell {
      display: flex;
      height: 100vh;
      opacity: 0;
      visibility: hidden;
    }

    #app-shell.active {
      opacity: 1;
      visibility: visible;
    }

    .sidebar {
      width: 260px;
      background: var(--sidebar-bg);
      backdrop-filter: var(--glass-blur);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      padding: 24px;
      z-index: 50;
    }

    .logo {
      font-family: 'Outfit', sans-serif;
      font-size: 20px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 40px;
    }

    .logo i {
      color: var(--primary);
      font-size: 24px;
    }

    .nav-items {
      flex: 1;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-radius: 12px;
      color: var(--text-muted);
      text-decoration: none;
      font-weight: 500;
      margin-bottom: 4px;
      cursor: pointer;
    }

    .nav-item:hover,
    .nav-item.active {
      background: rgba(99, 102, 241, 0.1);
      color: var(--primary);
    }

    .nav-item.active i {
      color: var(--primary);
    }

    .main-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      height: 80px;
      padding: 0 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
    }

    .search-bar {
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 8px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      width: 400px;
    }

    .search-bar input {
      background: transparent;
      border: none;
      padding: 0;
      width: 100%;
    }

    .header-actions {
      display: flex;
      gap: 16px;
    }

    .btn-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--card-bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    /* Dashboard */
    .content-view {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    .view-title {
      margin-bottom: 30px;
    }

    .view-title h2 {
      font-family: 'Outfit', sans-serif;
      font-size: 28px;
      margin: 0;
    }

    .view-title p {
      color: var(--text-muted);
      margin: 8px 0 0;
    }

    .notes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 24px;
    }

    .note-card {
      background: var(--card-bg);
      backdrop-filter: var(--glass-blur);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 24px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .note-card:hover {
      border-color: var(--primary);
      transform: translateY(-4px);
      box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
    }

    .note-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--primary);
      opacity: 0;
    }

    .note-card:hover::before {
      opacity: 1;
    }

    .note-card h3 {
      margin: 0 0 12px;
      font-size: 18px;
      font-weight: 600;
    }

    .note-tags {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    .tag {
      font-size: 11px;
      background: rgba(99, 102, 241, 0.1);
      color: var(--primary);
      padding: 4px 10px;
      border-radius: 6px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .note-excerpt {
      font-size: 14px;
      color: var(--text-muted);
      line-height: 1.6;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .note-meta {
      margin-top: 20px;
      font-size: 12px;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
    }

    /* Editor Overlay */
    #editor-overlay {
      position: fixed;
      inset: 0;
      background: var(--bg);
      z-index: 100;
      display: none;
      flex-direction: column;
    }

    .editor-header {
      height: 70px;
      padding: 0 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
    }

    #monaco-container {
      flex: 1;
    }

    /* Reader Mode */
    #reader-overlay {
      position: fixed;
      inset: 0;
      background: var(--bg);
      z-index: 90;
      display: none;
      flex-direction: column;
      overflow-y: auto;
    }

    .reader-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 100px 40px;
    }

    .markdown-body {
      line-height: 1.8;
      font-size: 17px;
    }

    .markdown-body h1 {
      font-family: 'Outfit';
      font-size: 42px;
      margin-bottom: 40px;
    }

    .markdown-body img {
      max-width: 100%;
      border-radius: 12px;
    }

    /* Loading Spinner */
    .loader {
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Toast */
    #toast-container {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 2000;
    }

    .toast {
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid var(--border);
      color: white;
      padding: 12px 24px;
      border-radius: 12px;
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
      backdrop-filter: blur(10px);
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <div id="login-screen">
    <div class="login-box">
      <i class="ri-cloud-line" style="font-size: 48px; color: var(--primary)"></i>
      <h1>Cloud Notes Pro</h1>
      <p style="color: var(--text-muted); margin-bottom: 30px">連結您的 GitHub 專屬存儲空間</p>

      <div class="input-group">
        <label>GitHub 個人存取權杖 (PAT)</label>
        <input type="password" id="token-input" placeholder="ghp_xxxxxxxxxxxx">
      </div>
      <div class="input-group">
        <label>儲存庫名稱</label>
        <input type="text" id="repo-input" placeholder="my-notes" value="cloud-notes">
      </div>

      <button class="btn-primary" onclick="handleLogin()">立即開始</button>
      <p style="font-size: 12px; color: var(--text-muted); margin-top: 20px">您的數據將安全地存儲在您自己的 GitHub
        儲存庫中。</p>
    </div>
  </div>

  <div id="app-shell">
    <div class="sidebar">
      <div class="logo">
        <i class="ri-flashlight-fill"></i>
        Cloud Notes
      </div>

      <div class="nav-items">
        <div class="nav-item active" onclick="switchView('dashboard')">
          <i class="ri-dashboard-line"></i> 控制台
        </div>
        <div class="nav-item" onclick="switchView('all-notes')">
          <i class="ri-file-list-3-line"></i> 所有筆記
        </div>
        <div class="nav-item" onclick="switchView('favorites')">
          <i class="ri-star-line"></i> 收藏夾
        </div>
        <div class="nav-item" onclick="switchView('settings')">
          <i class="ri-settings-4-line"></i> 設定
        </div>
      </div>

      <div class="nav-item" onclick="handleLogout()" style="margin-top:auto; color: #ef4444">
        <i class="ri-logout-box-line"></i> 登出
      </div>
    </div>

    <div class="main-container">
      <header>
        <div class="search-bar">
          <i class="ri-search-line"></i>
          <input type="text" id="search-input" placeholder="搜尋筆記..." oninput="filterNotes()">
        </div>
        <div class="header-actions">
          <button class="btn-primary" style="width: auto; padding: 0 24px; height: 40px" onclick="createNewNote()">
            <i class="ri-add-line"></i> 新增筆記
          </button>
          <button class="btn-icon" onclick="toggleTheme()">
            <i class="ri-moon-line" id="theme-btn-icon"></i>
          </button>
        </div>
      </header>

      <div class="content-view" id="dashboard-view">
        <div class="view-title">
          <h2 id="welcome-text">歡迎回來！</h2>
          <p>這裡是您最近的靈感與想法。</p>
        </div>
        <div class="notes-grid" id="notes-list">
          <!-- Notes will be injected here -->
        </div>
      </div>

      <!-- Settings View -->
      <div class="content-view" id="settings-view" style="display: none;">
        <div class="view-title">
          <h2>設定</h2>
          <p>管理您的帳號與儲存庫設定</p>
        </div>
        <div class="login-box"
          style="width: 100%; box-shadow: none; text-align: left; padding: 24px; background: rgba(30, 41, 59, 0.3);">
          <div class="input-group">
            <label>儲存庫名稱 (Repository)</label>
            <input type="text" id="settings-repo" value="cloud-notes">
          </div>
          <button class="btn-primary" style="width: auto; padding: 12px 30px" onclick="updateSettings()">儲存設定</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Reader Mode Overlay -->
  <div id="reader-overlay">
    <header style="background: var(--bg); position: sticky; top: 0; z-index: 100;">
      <div style="display:flex; align-items:center; gap:20px">
        <button class="btn-icon" onclick="closeReader()"><i class="ri-arrow-left-line"></i></button>
        <span id="reader-filename" style="font-weight: 600">筆記標題</span>
      </div>
      <div class="header-actions">
        <button class="btn-icon" onclick="toggleFavorite()"><i class="ri-star-line"></i></button>
        <button class="btn-primary" style="width:auto; padding: 0 20px;" onclick="editCurrentNote()">編輯筆記</button>
      </div>
    </header>
    <div class="reader-container">
      <div id="reader-content" class="markdown-body"></div>
    </div>
  </div>

  <!-- Editor Overlay -->
  <div id="editor-overlay">
    <div class="editor-header">
      <div style="display:flex; align-items:center; gap:20px">
        <button class="btn-icon" onclick="closeEditor()"><i class="ri-close-line"></i></button>
        <input type="text" id="editor-title-input" placeholder="筆記名稱"
          style="background:transparent; border:none; border-bottom:1px solid var(--border); border-radius:0; font-weight:600; width:300px">
      </div>
      <div class="header-actions">
        <button class="btn-primary" id="save-btn" onclick="saveNote()">
          <span id="save-text">儲存變更</span>
          <div id="save-loader" class="loader" style="display: none;"></div>
        </button>
      </div>
    </div>
    <div id="monaco-container"></div>
  </div>

  <div id="toast-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const API_URL = 'https://api.github.com';
    let state = {
      token: localStorage.getItem('gh_token'),
      repo: localStorage.getItem('gh_repo') || 'cloud-notes',
      owner: localStorage.getItem('gh_owner'),
      notes: [],
      currentNote: null,
      editor: null,
      view: 'dashboard'
    };

    async function init() {
      if (state.token && state.owner) {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app-shell').classList.add('active');
        document.getElementById('welcome-text').innerText = `歡迎回來，${state.owner}！`;
        document.getElementById('settings-repo').value = state.repo;
        await loadNotes();
      }
    }

    async function handleLogin() {
      const token = document.getElementById('token-input').value.trim();
      const repo = document.getElementById('repo-input').value.trim();
      if (!token) return showToast('請輸入 Token', 'error');

      try {
        const res = await fetch(`${API_URL}/user`, {
          headers: { 'Authorization': `token ${token}` }
        });
        if (!res.ok) throw new Error('權杖無效');
        const user = await res.json();

        localStorage.setItem('gh_token', token);
        localStorage.setItem('gh_owner', user.login);
        localStorage.setItem('gh_repo', repo);

        location.reload();
      } catch (e) {
        showToast(e.message, 'error');
      }
    }

    async function loadNotes() {
      const listEl = document.getElementById('notes-list');
      listEl.innerHTML = '<div class="loader"></div>';

      try {
        const res = await fetch(`${API_URL}/repos/${state.owner}/${state.repo}/contents?ref=main&t=${Date.now()}`, {
          headers: { 'Authorization': `token ${state.token}`, 'Cache-Control': 'no-cache' }
        });

        if (!res.ok) {
          if (res.status === 404) {
            listEl.innerHTML = '<div style="grid-column: 1/-1; text-align:center; padding:100px;"><h3>目前沒有筆記</h3><p>開始製作您的第一份筆記吧！</p></div>';
            return;
          }
          throw new Error('無法讀取筆記');
        }

        const files = await res.json();
        state.notes = files.filter(f => f.name.endsWith('.md') && f.name !== 'README.md');

        renderNotes(state.notes, state.view);
      } catch (e) {
        showToast(e.message, 'error');
      }
    }

    async function openReader(note) {
      state.currentNote = note;
      document.getElementById('reader-overlay').style.display = 'flex';
      document.getElementById('reader-filename').innerText = note.name.replace('.md', '');
      const contentEl = document.getElementById('reader-content');
      contentEl.innerHTML = '<div class="loader"></div>';

      try {
        const res = await fetch(note.url, {
          headers: { 'Authorization': `token ${state.token}` }
        });
        const data = await res.json();
        state.currentNote.sha = data.sha;
        const decoded = decodeBase64(data.content);
        contentEl.innerHTML = marked.parse(decoded);
        contentEl.setAttribute('data-raw', decoded);

        // Update favorite icon
        const isFav = localStorage.getItem(`fav_${note.name}`);
        const icon = document.querySelector('#reader-overlay .ri-star-line, #reader-overlay .ri-star-fill');
        if (icon) {
          icon.className = isFav ? 'ri-star-fill' : 'ri-star-line';
          icon.style.color = isFav ? '#eab308' : 'inherit';
        }
      } catch (e) {
        showToast('讀取內容失敗', 'error');
      }
    }

    function closeReader() {
      document.getElementById('reader-overlay').style.display = 'none';
    }

    async function createNewNote() {
      const name = prompt('請輸入筆記名稱:');
      if (!name) return;
      const filename = name.endsWith('.md') ? name : name + '.md';

      state.currentNote = { name: filename, isNew: true };
      openEditor(`# ${name}\n\n在這裡開始寫作...`);
    }

    async function openEditor(value = '') {
      document.getElementById('editor-overlay').style.display = 'flex';
      document.getElementById('editor-title-input').value = state.currentNote.name.replace('.md', '');

      if (!state.editor) {
        require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' } });
        await new Promise(r => require(['vs/editor/editor.main'], () => {
          state.editor = monaco.editor.create(document.getElementById('monaco-container'), {
            value: value,
            language: 'markdown',
            theme: 'vs-dark',
            automaticLayout: true,
            fontSize: 16,
            fontFamily: 'Inter',
            minimap: { enabled: false },
            padding: { top: 20 }
          });
          r();
        }));
      } else {
        state.editor.setValue(value);
      }
    }

    function editCurrentNote() {
      const rawContent = document.getElementById('reader-content').getAttribute('data-raw') || '';
      closeReader();
      openEditor(rawContent || '');
    }

    async function saveNote() {
      const btn = document.getElementById('save-btn');
      const loader = document.getElementById('save-loader');
      const text = document.getElementById('save-text');

      btn.disabled = true;
      loader.style.display = 'block';
      text.style.display = 'none';

      const content = state.editor.getValue();
      let filename = document.getElementById('editor-title-input').value;
      if (!filename.endsWith('.md')) filename += '.md';

      const b64 = encodeBase64(content);

      const body = {
        message: 'Update note via Cloud Notes Pro',
        content: b64,
        branch: 'main'
      };
      if (state.currentNote.sha) body.sha = state.currentNote.sha;

      try {
        const res = await fetch(`${API_URL}/repos/${state.owner}/${state.repo}/contents/${filename}`, {
          method: 'PUT',
          headers: {
            'Authorization': `token ${state.token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(body)
        });

        if (res.ok) {
          showToast('儲存成功！');
          closeEditor();
          loadNotes();
        } else {
          const err = await res.json();
          throw new Error(err.message || '儲存失敗');
        }
      } catch (e) {
        showToast(e.message, 'error');
      } finally {
        btn.disabled = false;
        loader.style.display = 'none';
        text.style.display = 'block';
      }
    }

    function closeEditor() {
      document.getElementById('editor-overlay').style.display = 'none';
    }

    function switchView(view) {
      state.view = view;

      // UI adjustment
      document.querySelectorAll('.content-view').forEach(v => v.style.display = 'none');
      const dashboardView = document.getElementById('dashboard-view');
      const settingsView = document.getElementById('settings-view');

      if (view === 'settings') {
        settingsView.style.display = 'block';
      } else {
        dashboardView.style.display = 'block';
        const title = {
          'dashboard': '歡迎回來！',
          'all-notes': '所有筆記',
          'favorites': '我的收藏'
        }[view];
        document.querySelector('#dashboard-view h2').innerText = title;
        renderNotes(state.notes, view);
      }

      document.querySelectorAll('.nav-item').forEach(i => {
        i.classList.toggle('active', i.getAttribute('onclick').includes(view));
      });
    }

    async function renderNotes(notes, filter = 'dashboard') {
      const listEl = document.getElementById('notes-list');
      listEl.innerHTML = '';

      let filtered = notes;
      if (filter === 'favorites') {
        // For demo, filter notes that start with "Fav" or have a star
        // In a real app we'd use metadata
        filtered = notes.filter(n => localStorage.getItem(`fav_${n.name}`));
      }

      if (filtered.length === 0) {
        listEl.innerHTML = `<div style="grid-column: 1/-1; text-align:center; padding:100px;">
                    <h3>${filter === 'favorites' ? '目前沒有收藏' : '目前沒有筆記'}</h3>
                    <p>您的想法值得被記錄下來。</p>
                </div>`;
        return;
      }

      for (const note of filtered) {
        const isFav = localStorage.getItem(`fav_${note.name}`);
        const card = document.createElement('div');
        card.className = 'note-card';
        card.onclick = () => openReader(note);

        card.innerHTML = `
                    <h3>${note.name.replace('.md', '')}</h3>
                    <p class="note-excerpt">點擊以閱讀更多內容...</p>
                    <div class="note-tags">
                        <span class="tag">Markdown</span>
                        ${isFav ? '<span class="tag" style="background:rgba(234,179,8,0.1); color:#eab308">★ 收藏</span>' : ''}
                    </div>
                    <div class="note-meta">
                        <span><i class="ri-git-branch-line"></i> main</span>
                        <i class="ri-arrow-right-line"></i>
                    </div>
                `;
        listEl.appendChild(card);
      }
    }

    function filterNotes() {
      const term = document.getElementById('search-input').value.toLowerCase();
      const filtered = state.notes.filter(n => n.name.toLowerCase().includes(term));
      renderNotes(filtered, state.view);
    }

    function updateSettings() {
      const newRepo = document.getElementById('settings-repo').value.trim();
      if (newRepo) {
        localStorage.setItem('gh_repo', newRepo);
        state.repo = newRepo;
        showToast('設定已更新');
        loadNotes();
        switchView('dashboard');
      }
    }

    function toggleFavorite() {
      if (!state.currentNote) return;
      const key = `fav_${state.currentNote.name}`;
      const isFav = localStorage.getItem(key);
      const icon = document.querySelector('#reader-overlay .ri-star-line, #reader-overlay .ri-star-fill');

      if (isFav) {
        localStorage.removeItem(key);
        showToast('已從收藏中移除');
        if (icon) { icon.className = 'ri-star-line'; icon.style.color = 'inherit'; }
      } else {
        localStorage.setItem(key, 'true');
        showToast('已加入收藏');
        if (icon) { icon.className = 'ri-star-fill'; icon.style.color = '#eab308'; }
      }
      loadNotes(); // Refresh to show star on cards
    }

    function toggleTheme() {
      const isDark = document.body.getAttribute('data-theme') !== 'light';
      if (isDark) {
        document.body.setAttribute('data-theme', 'light');
        document.body.style.setProperty('--bg', '#f8fafc');
        document.body.style.setProperty('--sidebar-bg', 'rgba(255, 255, 255, 0.8)');
        document.body.style.setProperty('--card-bg', 'rgba(255, 255, 255, 0.5)');
        document.body.style.setProperty('--text', '#0f172a');
        document.body.style.setProperty('--text-muted', '#475569');
        document.body.style.setProperty('--border', 'rgba(0, 0, 0, 0.1)');
        document.getElementById('theme-btn-icon').className = 'ri-sun-line';
        if (state.editor) monaco.editor.setTheme('vs');
      } else {
        document.body.setAttribute('data-theme', 'dark');
        document.body.style.setProperty('--bg', '#0f172a');
        document.body.style.setProperty('--sidebar-bg', 'rgba(15, 23, 42, 0.8)');
        document.body.style.setProperty('--card-bg', 'rgba(30, 41, 59, 0.5)');
        document.body.style.setProperty('--text', '#f1f5f9');
        document.body.style.setProperty('--text-muted', '#94a3b8');
        document.body.style.setProperty('--border', 'rgba(255, 255, 255, 0.1)');
        document.getElementById('theme-btn-icon').className = 'ri-moon-line';
        if (state.editor) monaco.editor.setTheme('vs-dark');
      }
    }

    function showToast(msg, type = 'success') {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.innerHTML = `<i class="ri-${type === 'success' ? 'checkbox-circle' : 'error-warning'}-line" style="color:${type === 'success' ? '#10b981' : '#ef4444'}"></i> ${msg}`;
      container.appendChild(toast);
      setTimeout(() => {
        toast.style.opacity = '0';
        toast.style.transform = 'translateY(10px)';
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    function decodeBase64(str) {
      return new TextDecoder().decode(Uint8Array.from(atob(str), c => c.charCodeAt(0)));
    }

    function encodeBase64(str) {
      return btoa(new TextEncoder().encode(str).reduce((d, b) => d + String.fromCharCode(b), ''));
    }

    function handleLogout() {
      if (confirm('確定要登出嗎？')) {
        localStorage.clear();
        location.reload();
      }
    }

    function toggleTheme() {
      showToast('Premium 深色主題已啟動');
    }

    function toggleFavorite() {
      showToast('已加入收藏');
    }

    init();
  </script>
</body>

</html>
