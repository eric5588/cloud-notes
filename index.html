<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>Cloud Notes v4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" data-name="vs/editor/editor.main"
    href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/editor/editor.main.css">

  <style>
    :root {
      --bg-color: #f5f7fa;
      --glass-bg: rgba(255, 255, 255, 0.85);
      --text-main: #1e293b;
      --text-sub: #64748b;
      --sidebar-bg: rgba(255, 255, 255, 0.7);
      --card-bg: #ffffff;
      --border-color: rgba(0, 0, 0, 0.05);
      --primary-color: #2563eb;
    }

    [data-theme="dark"] {
      --bg-color: #111111;
      --glass-bg: rgba(30, 30, 30, 0.85);
      --text-main: #e2e8f0;
      --text-sub: #94a3b8;
      --sidebar-bg: rgba(20, 20, 20, 0.8);
      --card-bg: #1e1e1e;
      --border-color: rgba(255, 255, 255, 0.1);
      --primary-color: #60a5fa;
    }

    * {
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      margin: 0;
      height: 100vh;
      overflow: hidden;
      color: var(--text-main);
    }

    /* Login Screen */
    #login-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: var(--bg-color);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s ease;
    }

    .login-box {
      background: var(--card-bg);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
      border: 1px solid var(--border-color);
    }

    .inp-field {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      background: var(--bg-color);
      color: var(--text-main);
      font-size: 14px;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }

    /* App Shell */
    #app-shell {
      display: flex;
      height: 100vh;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .sidebar-container {
      width: 260px;
      background: var(--sidebar-bg);
      backdrop-filter: blur(20px);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .brand {
      font-weight: 700;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--text-main);
      margin-bottom: 20px;
    }

    .new-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 20px;
    }

    .docsify-sidebar-host {
      flex: 1;
      overflow-y: auto;
    }

    /* Dark Mode Text Fixes */
    .sidebar-nav ul li a {
      color: var(--text-sub) !important;
      text-decoration: none;
    }

    .sidebar-nav ul li.active>a {
      color: var(--primary-color) !important;
      font-weight: 600;
      border-right: 2px solid var(--primary-color);
    }

    .markdown-section {
      color: var(--text-main) !important;
    }

    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3 {
      color: var(--text-main) !important;
    }

    .markdown-section code {
      background-color: rgba(127, 127, 127, 0.1) !important;
      color: var(--primary-color) !important;
    }

    .main-area {
      flex: 1;
      position: relative;
      overflow-y: auto;
      background: var(--card-bg);
      margin: 15px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      border: 1px solid var(--border-color);
    }

    .toolbar {
      height: 60px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 30px;
      gap: 15px;
    }

    .tool-btn {
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-sub);
      padding: 6px 14px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
    }

    .tool-btn:hover {
      background: rgba(127, 127, 127, 0.1);
    }

    /* Editor Overlay */
    #editor-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--card-bg);
      z-index: 100;
      display: none;
      flex-direction: column;
    }

    .editor-top {
      height: 60px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
    }

    .stat-bar {
      height: 30px;
      border-top: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      padding: 0 20px;
      font-size: 12px;
      color: var(--text-sub);
      gap: 20px;
    }

    #monaco-host {
      flex: 1;
      overflow: hidden;
    }
  </style>
</head>

<body data-theme="light">

  <div id="login-screen">
    <div class="login-box">
      <div style="font-size: 40px; margin-bottom: 20px;">ï¿½ï¿½</div>
      <h1>Cloud Notes v4</h1>
      <p style="color:var(--text-sub)">æ¥µé™ç§æœ‰é›²ç­†è¨˜</p>
      <input type="password" id="inp-password" class="inp-field" placeholder="è«‹è¼¸å…¥ Token å¯†ç¢¼..."
        autocomplete="current-password">
      <button class="btn-login" id="login-btn" onclick="attemptLogin()">é€²å…¥ç³»çµ±</button>
      <div style="margin-top: 20px;"><a href="https://github.com/settings/tokens/new?scopes=repo" target="_blank"
          style="color:var(--text-sub); font-size:12px;">å¿˜è¨˜å¯†ç¢¼?</a></div>
    </div>
  </div>

  <div id="app-shell">
    <div class="sidebar-container">
      <div class="brand"><i class="ri-cloud-windy-line"></i> Cloud Notes</div>
      <button class="new-btn" onclick="createNewNote()"><i class="ri-add-line"></i> æ–°å¢ç­†è¨˜</button>
      <div class="docsify-sidebar-host">
        <nav class="app-nav"></nav>
      </div>
      <div
        style="margin-top: auto; display:flex; justify-content:space-between; align-items:center; padding-top:10px; border-top:1px solid var(--border-color);">
        <div style="font-size: 12px; color: var(--text-sub); cursor: pointer;" onclick="logout()">ç™»å‡º</div>
        <div style="cursor: pointer;" onclick="toggleTheme()" id="theme-icon">â˜€ï¸</div>
      </div>
    </div>

    <div class="main-area">
      <div class="toolbar">
        <span id="current-file-label" style="margin-right: auto; font-size: 14px; color: var(--text-sub);">è®€å–ä¸­...</span>
        <button class="tool-btn" onclick="openEditor()"><i class="ri-edit-line"></i> ç·¨è¼¯</button>
        <button class="tool-btn" onclick="toggleTheme()"><i class="ri-contrast-line"></i></button>
      </div>
      <div id="app"></div>
      <div id="editor-overlay">
        <div class="editor-top">
          <div style="font-weight: 600; color:var(--text-main)" id="edit-title">ç·¨è¼¯æ¨¡å¼</div>
          <div style="display: flex; gap: 10px;">
            <button class="tool-btn" onclick="triggerImageUpload()"><i class="ri-image-line"></i> åœ–ç‰‡</button>
            <input type="file" id="img-upload-hidden" style="display:none" onchange="handleFileSelect(this)">
            <button class="tool-btn" onclick="cancelEdit()">å–æ¶ˆ (Esc)</button>
            <button class="btn-login" style="width:auto; padding:6px 20px;" onclick="saveFile()">å„²å­˜ (Ctrl+S)</button>
          </div>
        </div>
        <div id="monaco-host"></div>
        <div class="stat-bar"><span id="word-count">0 å­—</span><span id="draft-status"
            style="margin-left:auto; color: orange; display:none;">è‰ç¨¿å·²æš«å­˜</span></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
  <script>
    const CONFIG = {
      token: localStorage.getItem('gh_pat'),
      owner: localStorage.getItem('gh_owner'),
      repo: localStorage.getItem('gh_repo') || 'cloud-notes'
    };
    // Removed HARDCODED_USER constants for multi-user support
    let editorInstance = null, currentSha = null, isNewFile = false;

    function initTheme() {
      const saved = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', saved);
      updateThemeIcon(saved);
    }
    function toggleTheme() {
      const current = document.body.getAttribute('data-theme');
      const next = current === 'light' ? 'dark' : 'light';
      document.body.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      updateThemeIcon(next);
      if (editorInstance) monaco.editor.setTheme(next === 'dark' ? 'vs-dark' : 'vs-light');
    }
    function updateThemeIcon(theme) { document.getElementById('theme-icon').innerText = theme === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸'; }

    // --- Login Logic ---
    function checkLogin() {
      if (CONFIG.token && CONFIG.owner) {
        document.getElementById('login-screen').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('login-screen').style.display = 'none';
          document.getElementById('app-shell').style.opacity = '1';
          // Update Brand Name
          document.querySelector('.brand').innerHTML = `<i class="ri-cloud-windy-line"></i> ${CONFIG.owner}'s Notes`;
        }, 300);
      }
    }

    window.attemptLogin = async function () {
      const token = document.getElementById('inp-password').value.trim();
      if (!token) return alert('è«‹è¼¸å…¥ GitHub Token');

      const btn = document.getElementById('login-btn');
      btn.innerText = 'é©—è­‰èº«ä»½ä¸­...';

      try {
        // 1. Get User Info
        const userRes = await fetch('https://api.github.com/user', {
          headers: { Authorization: `token ${token}` }
        });

        if (!userRes.ok) throw new Error('Token ç„¡æ•ˆ');
        const userData = await userRes.json();
        const owner = userData.login;
        const repo = 'cloud-notes'; // Default standard repo name

        // 2. Check/Create Repo (Optional, but let's check existence)
        btn.innerText = `é©—è­‰æˆåŠŸï¼Œæ­£åœ¨é€²å…¥ç³»çµ±...`;
        const repoRes = await fetch(`https://api.github.com/repos/${owner}/${repo}`, {
          headers: { Authorization: `token ${token}` }
        });

        if (repoRes.ok) {
          // Success
          localStorage.setItem('gh_pat', token);
          localStorage.setItem('gh_owner', owner);
          localStorage.setItem('gh_repo', repo);

          CONFIG.token = token;
          CONFIG.owner = owner;
          CONFIG.repo = repo;

          alert(`ğŸ‰ æ­¡è¿, ${owner}ï¼\nå·²æˆåŠŸé€£ç·šè‡³æ‚¨çš„ ${repo} å€‰åº«ã€‚`);
          location.reload();
        } else {
          // Repo not found
          alert(`âš ï¸ ç™»å…¥æˆåŠŸï¼Œä½†æ‰¾ä¸åˆ°æ‚¨çš„é›²ç«¯å€‰åº«ã€‚\n\nè«‹å…ˆåœ¨ GitHub ä¸Šå»ºç«‹ä¸€å€‹åç‚º "${repo}" çš„ç©ºå€‰åº«ã€‚`);
          window.open('https://github.com/new?name=cloud-notes&readme=1', '_blank');
          btn.innerText = 'é€²å…¥ç³»çµ±';
        }
      } catch (e) {
        btn.innerText = 'é€²å…¥ç³»çµ±';
        alert('ç™»å…¥å¤±æ•—: ' + e.message);
      }
    };
    window.logout = function () { if (confirm('ç™»å‡ºï¼Ÿ')) { localStorage.clear(); location.reload(); } }

    window.$docsify = {
      name: ' ', repo: '', loadSidebar: true, auto2top: true, el: '#app', routerMode: 'hash',
      plugins: [
        function (hook, vm) {
          hook.beforeEach((html, next) => { document.getElementById('current-file-label').innerText = vm.route.file; next(html); });
          hook.doneEach(() => {
            const content = document.querySelector('.markdown-section');
            if (content && (content.innerText.includes('404') || content.innerText.includes('not found') || content.innerText === '')) {
              content.innerHTML = `<div style="text-align:center; padding: 50px;"><h2>ğŸ“ ç­†è¨˜ä¸å­˜åœ¨</h2><p>æ­¤é é¢å°šæœªå»ºç«‹ã€‚</p><button class="btn-login" style="width:auto; padding:10px 30px; margin-top:20px;" onclick="openEditor()">ç«‹å³å»ºç«‹</button></div>`;
              window.isNewFile = true;
            } else { window.isNewFile = false; }
          });
        }
      ]
    };
    window.createNewNote = () => { const name = prompt("æ–°ç­†è¨˜æª”å:", "Untitled-" + Date.now()); if (name) window.location.hash = `#/${name}`; }

    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' } });
    window.openEditor = async function () {
      const path = getCleanPath();
      document.getElementById('editor-overlay').style.display = 'flex';
      document.getElementById('edit-title').innerText = isNewFile ? `âœ¨ å»ºç«‹: ${path}` : `âœ ç·¨è¼¯: ${path}`;
      const theme = document.body.getAttribute('data-theme') === 'dark' ? 'vs-dark' : 'vs-light';

      if (!editorInstance) {
        await new Promise(r => require(['vs/editor/editor.main'], () => {
          editorInstance = monaco.editor.create(document.getElementById('monaco-host'), {
            value: 'Loading...', language: 'markdown', theme: theme, wordWrap: 'on', fontSize: 16, minimap: { enabled: false }, padding: { top: 20 }
          });
          editorInstance.getDomNode().addEventListener('paste', handlePaste);
          editorInstance.addCommand(monaco.KeyMod.CtrlCmd | monaco.KeyCode.KeyS, saveFile);
          editorInstance.onDidChangeModelContent(() => {
            const txt = editorInstance.getValue();
            document.getElementById('word-count').innerText = `${txt.length} å­—`;
            localStorage.setItem('draft_' + path, txt);
            document.getElementById('draft-status').style.display = 'block';
          });
          r();
        }));
      } else { monaco.editor.setTheme(theme); }

      const draft = localStorage.getItem('draft_' + path);
      if (draft && confirm('ç™¼ç¾æœªå„²å­˜çš„è‰ç¨¿ï¼Œè¦è¼‰å…¥å—ï¼Ÿ')) { editorInstance.setValue(draft); currentSha = null; return; }

      if (isNewFile) {
        editorInstance.setValue(`# ${path.split('/').pop().replace('.md', '')}\n\n`);
        currentSha = null;
      } else {
        try {
          const res = await fetch(`https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${path}`, { headers: { Authorization: `token ${CONFIG.token}` } });
          if (res.ok) {
            const data = await res.json();
            currentSha = data.sha;
            editorInstance.setValue(new TextDecoder().decode(Uint8Array.from(atob(data.content), c => c.charCodeAt(0))));
          } else {
            editorInstance.setValue(`# ${path}\n\n`); currentSha = null;
          }
        } catch (e) { }
      }
    };

    window.cancelEdit = () => {
      document.getElementById('editor-overlay').style.display = 'none';
      document.getElementById('draft-status').style.display = 'none';
    }

    // --- Sidebar Logic ---
    async function addToSidebar(filename) {
      const sidebarPath = '_sidebar.md';
      const cleanName = filename.replace('.md', '');
      const linkEntry = `* [${cleanName}](${filename})\n`;

      try {
        // 1. Get current sidebar
        let content = '';
        let sha = null;
        const res = await fetch(`https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${sidebarPath}`, {
          headers: { Authorization: `token ${CONFIG.token}` }
        });

        if (res.ok) {
          const data = await res.json();
          content = new TextDecoder().decode(Uint8Array.from(atob(data.content), c => c.charCodeAt(0)));
          sha = data.sha;
        }

        // 2. Append if not exists
        if (!content.includes(`](${filename})`)) {
          content += linkEntry;
          // 3. Save back
          const encoded = btoa(new TextEncoder().encode(content).reduce((d, b) => d + String.fromCharCode(b), ''));
          const body = {
            message: `Add ${filename} to sidebar`,
            content: encoded,
            branch: 'main'
          };
          if (sha) body.sha = sha;

          await fetch(`https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${sidebarPath}`, {
            method: 'PUT',
            headers: { Authorization: `token ${CONFIG.token}`, 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
          });
          console.log('Sidebar updated');
        }
      } catch (e) {
        console.error('Sidebar update failed', e);
      }
    }

    window.saveFile = async function () {
      const path = getCleanPath();
      const content = editorInstance.getValue();
      const encoded = btoa(new TextEncoder().encode(content).reduce((d, b) => d + String.fromCharCode(b), ''));
      const body = { message: isNewFile ? `Create ${path}` : `Update ${path}`, content: encoded, branch: 'main' };
      if (!isNewFile && currentSha) body.sha = currentSha;

      try {
        const res = await fetch(`https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${path}`, {
          method: 'PUT', headers: { Authorization: `token ${CONFIG.token}`, 'Content-Type': 'application/json' }, body: JSON.stringify(body)
        });

        if (res.ok) {
          const data = await res.json();
          currentSha = data.content.sha;

          if (isNewFile) {
            await addToSidebar(path); // Auto-update sidebar
            isNewFile = false;
            alert('âœ… æ–°ç­†è¨˜å·²å»ºç«‹ï¼\nå´é‚Šæ¬„å°‡åœ¨ 1-2 åˆ†é˜å¾Œæ›´æ–° (GitHub Pages éƒ¨ç½²å»¶é²)ã€‚');
          } else {
            alert('å„²å­˜æˆåŠŸï¼');
          }

          localStorage.removeItem('draft_' + path);
          document.getElementById('draft-status').style.display = 'none';
          document.getElementById('editor-overlay').style.display = 'none';

          // Don't reload immediately to avoid 404, just stay or redirect to home?
          // Let's reload to trigger docsify fetch, but user knows about delay now.
          setTimeout(() => location.reload(), 2000); // 2s delay

        } else {
          alert('å„²å­˜å¤±æ•—: ' + (await res.json()).message);
        }
      } catch (e) { alert(e.message); }
    };

    function getCleanPath() {
      let path = location.hash.replace('#/', '').split('?')[0];
      if (!path) path = 'README.md';
      return path;
    }

    window.triggerImageUpload = () => document.getElementById('img-upload-hidden').click();
    window.handleFileSelect = async (input) => { if (input.files[0]) await uploadImageFile(input.files[0]); };
    async function handlePaste(e) {
      const items = (e.clipboardData || e.originalEvent.clipboardData).items;
      for (let item of items) { if (item.kind === 'file' && item.type.startsWith('image/')) { e.preventDefault(); await uploadImageFile(item.getAsFile()); } }
    }
    async function uploadImageFile(file) {
      const reader = new FileReader(); reader.readAsDataURL(file);
      reader.onloadend = async () => {
        const b64 = reader.result.split(',')[1]; const name = `images/${Date.now()}-${file.name || 'img.png'}`;
        editorInstance.trigger('keyboard', 'type', { text: `![Uploading...](${name})` });
        try {
          const res = await fetch(`https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${name}`, {
            method: 'PUT', headers: { Authorization: `token ${CONFIG.token}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: 'Upload image', content: b64, branch: 'main' })
          });
          if (res.ok) { /* Success */ } else alert('ä¸Šå‚³å¤±æ•—');
        } catch (e) { }
      }
    }
    initTheme(); checkLogin();
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
